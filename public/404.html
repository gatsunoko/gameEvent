<!DOCTYPE html>
<html>
<head>
	<title>404-GameTrigger</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="image-book">
		<div class="error-box">

			<div class="logo-gametrigger-box">
				<a href="https://gametrigger.jp/">
					<img src="/logo.png" class="logo-gametrigger">
				</a>
			</div>
			<h1 class="sorry-found-error-text">Sorry. <strong class="found-of-404-mark-text">404</strong>Page Not Found.</h1>
			<p class="not-found-pages">ページが見つかりませんでした。</p>
			<div class="border-pages-404"></div>
			<div class="error-text-box">
				<h3 class="bottom-think-error">以下の原因が考えられます。</h3>

				<li class="error-think-li">ブラウザのアドレスバーに入力したURLが間違っている。</li>
				<li class="error-think-li">リンク切れを起こしている。</li>
				<li class="error-think-li">すでに存在しないページである。</li>
				<div class="gametrigget-text-box">
					<h3 class="go-to-top-page-gametrigger">
						<a href="https://gametrigger.jp/" class="go-to-topGametrigger-link">
							GameTriggerトップページへ
						</a>
					</h3>
				</div>
			</div>
		</div>
	</div>

	<style>
		html, body, div, span, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		abbr, address, cite, code,
		del, dfn, em, img, ins, kbd, q, samp,
		small, strong, sub, sup, var,
		b, i,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section, summary,
		time, mark, audio, video {
		    margin:0;
		    padding:0;
		    border:0;
		    outline:0;
		    font-size:100%;
		    vertical-align:baseline;
		    background:transparent;
		}

		body {
		    line-height:1;
		}

		article,aside,details,figcaption,figure,
		footer,header,hgroup,menu,nav,section { 
			display:block;
		}

		nav ul {
		    list-style:none;
		}

		blockquote, q {
		    quotes:none;
		}

		blockquote:before, blockquote:after,
		q:before, q:after {
		    content:'';
		    content:none;
		}

		a {
		    margin:0;
		    padding:0;
		    font-size:100%;
		    vertical-align:baseline;
		    background:transparent;
		}

		/* change colours to suit your needs */
		ins {
		    background-color:#ff9;
		    color:#000;
		    text-decoration:none;
		}

		/* change colours to suit your needs */
		mark {
		    background-color:#ff9;
		    color:#000; 
		    font-style:italic;
		    font-weight:bold;
		}

		del {
		    text-decoration: line-through;
		}

		abbr[title], dfn[title] {
		    border-bottom:1px dotted;
		    cursor:help;
		}

		table {
		    border-collapse:collapse;
		    border-spacing:0;
		}

		/* change border colour to suit your needs */
		hr {
		    display:block;
		    height:1px;
		    border:0;   
		    border-top:1px solid #cccccc;
		    margin:1em 0;
		    padding:0;
		}

		input, select {
		    vertical-align:middle;
		}

		.logo-gametrigger-box{
			margin: 0 auto;
			background-color: #dddddd;
			text-align: center;
			padding-top: 10px;
		}

		.go-to-topGametrigger-link{
		    color: #117ec6;
		    text-decoration: none;
		}
		.go-to-topGametrigger-link:hover{
			text-decoration: underline;
		}
		.go-to-top-page-gametrigger{
			text-align: center;
			height: 50px;
		}
		.gametrigget-text-box{
		    padding-bottom: 20px;
			padding-top: 30px;
		}
		.error-text-box{
			background-color: #eeeeee;
			margin: 0 auto;
			border-radius: 15px;
			max-width: 700px;
			padding-top: 30px;
			padding-bottom: 30px;
			border: 1px solid #aaa;
		}
		.error-box{
			position: relative;
			z-index: 2;
		}
		.bottom-think-error{
			padding-top: 10px;
			padding-bottom: 10px;
			text-align: center;
			font-size: 20px;
			color: #d14;
		}
		.error-think-li{
			text-align: center;
			color: #000000;
			padding-bottom: 5px;
			padding-top: 5px;
		}
		.image-book{
			background-image: url("/book.jpg");
			width: 100%;
			padding-bottom: 100px;
			background-size: cover;
			position: relative;
			font-family: "游ゴシック", sans-serif;

		}
		.image-book::before{
			  background-color: rgba(0,0,0,0.1);
			  /* 自由に位置指定 */
			  position: absolute;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  left: 0;
			  content: ' ';
		}
		.not-found-pages{
			text-align: center;
			font-size: 25px;
			padding-bottom: 10px;
			font-weight: bold;
			color: #ffffff;
		}
		.border-pages-404{
			border-bottom: 2px solid #dddddd;
			margin-bottom: 30px;
		}
		.found-of-404-mark-text{
			color: #d14;
		}
		.error-box{
			/*background-color: #ddd;*/
		}
		.four-error-text{
			color: red;
		}
		.sorry-found-error-text{
			font-size: 40px;
			margin: 0 ;
			text-align: center;
			color: #fff;
			line-height: 300px;
		}
		@media screen and (max-width: 480px){

			.not-found-pages{
				font-size: 20px;
			}
		}
		@media screen and (max-width: 520px){
			.sorry-found-error-text{
				font-size: 25px;
			}
		}
		@media screen and (max-width: 800px){
			.logo-gametrigger{
				width: 100%;
			}
		}
	</style>
</body>
</html>
